<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="hero-img">
        <nav class="d-flex justify-content-between">
            <div>
                <img src="img/netflix_logo.png" alt="">
            </div>

            <div class="d-flex align-items-center me-3">
                <div class="dropdown">
                    <select class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false" data-uia="language-picker-header">
                        <option><a class="dropdown-item" href="#">English</a></option>
                        <option><a class="dropdown-item" href="#">Türkçe</a></option>
                    </select>
                </div>
                <button type="button" class="ms-3 btn btn-danger" id="">Oturum Aç</button>
            </div>
        </nav>

        <div class="hero-text">
            <h1 style="font-size: 5rem;">Sınırsız Film, dizi ve çok daha fazlası</h1>
            <h4>İstediğiniz yerde izleyin. İstediğiniz zaman iptal edin.</h4>
            <p>İzlemeye hazır mısınız? Üye olmak ya da hesabınıza tekrar ulaşmak için tek yapmanız gereken e-posta
                adresinizi girmek.</p>



            <div class="input-group mb-3">
                <div class="d-flex form-floating">
                    <textarea class="form-control hero-text-input" placeholder="Leave a comment here"
                        id="floatingTextarea"></textarea>
                    <label style="color: white;"">E-posta Adresi</label>
                    <button class=" ms-2 btn btn-danger" type="button" id="button-addon2">Başlayın<i
                            class="fa-solid fa-chevron-right" style="color: #ffffff;"></i></button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
